<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00</title>
</head>
<body>

<!-- div#app  快捷鍵-->
<div id="app">
    {{ count }}

</div>

<div class="app">
    {{count}}
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
    // console.log(Vue)  //確認有引入

    //新增一個應用application→建立Vue實體(instance)，並掛載(mount)在網頁結點上
    //創建一個 app 應用,渲染在 div 名為 #app
    Vue.createApp({
        data(){
            return {
                count: 10
            }
        }
    }).mount('#app') //要分 class 和 id, 但盡量都是用id
</script>
</body>
</html>
